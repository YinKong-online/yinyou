    <!--登录首页主体-->

        <span class="fl">
            <div class="huodong"><a href="#"><img src="#" alt="活动"></a></div>
            <div class="putong"><a href="start.html">开始游戏</a></div>

    <script>
        // 检查是否已登录
        function checkLoginStatus() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('login-section').style.display = 'none'; // 隐藏登录部分
                document.getElementById('user-info').style.display = 'block'; // 显示用户名和等级
            } else {
                document.getElementById('login-section').style.display = 'block'; // 显示登录部分
                document.getElementById('user-info').style.display = 'none'; // 隐藏用户名和等级
            }
        }

        // 模拟登录
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 假设这里会向后端发送请求验证用户名和密码
            if (username && password) {
                localStorage.setItem('username', username); // 存储用户名
                localStorage.setItem('level', '1'); // 假设等级为1
                checkLoginStatus(); // 更新页面
            } else {
                alert('请输入有效的用户名和密码');
            }
        }

        // 模拟登出
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('level');
            checkLoginStatus(); // 更新页面
        }

        window.onload = checkLoginStatus; // 页面加载时检查登录状态
        
        // 设置用户信息显示
        if (localStorage.getItem('username')) {
            document.getElementById('username-display').textContent = localStorage.getItem('username');
            document.getElementById('level-display').textContent = localStorage.getItem('level');
        }
    </script>
</body>
